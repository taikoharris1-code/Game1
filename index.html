<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Snake</h1>
    <div id="hud">
      <div id="score">Score: 0</div>
      <label id="sensitivityLabel" for="sensitivity">Speed:</label>
      <input id="sensitivity" type="range" min="40" max="200" step="10" value="100">
      <span id="sensitivityValue">100</span>
      <button id="restart">Restart</button>
      <button id="pause">Pause</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="game" width="400" height="400"></canvas>
      <button id="fullscreenBtn" class="overlay-btn" aria-label="Toggle fullscreen">⤢</button>
    </div>
    <div id="hint">Use arrow keys to move. Space to pause.</div>

    <div id="touch-controls" class="touch-hidden" aria-hidden="true">
      <button class="dir up">▲</button>
      <div class="hrow">
        <button class="dir left">◀</button>
        <button class="dir right">▶</button>
      </div>
      <button class="dir down">▼</button>
    </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
