<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Snake</h1>
    <div id="hud">
      <div id="score">Score: 0</div>
      <button id="restart">Restart</button>
      <button id="pause">Pause</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="game" width="400" height="400"></canvas>
      <button id="fullscreenBtn" class="overlay-btn" aria-label="Toggle fullscreen">⤢</button>
    </div>
    <div id="startMenu" class="start-overlay">
      <div class="start-card">
        <h2>Start Game</h2>
        <p>Select difficulty to begin</p>
        <div class="start-options">
          <button class="start-btn" data-diff="easy">Easy</button>
          <button class="start-btn selected" data-diff="normal">Normal</button>
          <button class="start-btn" data-diff="hard">Hard</button>
          <button class="start-btn" data-diff="custom">Custom</button>
        </div>
        <div class="start-controls">
          <label><input type="checkbox" id="startFullscreen"> Start in fullscreen</label>
          <button id="startBtn" class="start-btn primary">Start</button>
        </div>
        <small class="start-hint">You can adjust speed later with the slider.</small>
      </div>
    </div>
    <div id="hint">Use arrow keys to move. Space to pause.</div>

    <div id="touch-controls" class="touch-hidden" aria-hidden="true">
      <div class="dpad" role="group" aria-label="On-screen D-pad">
        <button class="dir spacer" aria-hidden="true" tabindex="-1"></button>
        <button class="dir up" aria-label="Up">▲</button>
        <button class="dir spacer" aria-hidden="true" tabindex="-1"></button>

        <button class="dir left" aria-label="Left">◀</button>
        <button class="dir center" aria-hidden="true" tabindex="-1"></button>
        <button class="dir right" aria-label="Right">▶</button>

        <button class="dir spacer" aria-hidden="true" tabindex="-1"></button>
        <button class="dir down" aria-label="Down">▼</button>
        <button class="dir spacer" aria-hidden="true" tabindex="-1"></button>
      </div>
    </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
